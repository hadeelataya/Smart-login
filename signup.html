<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Caveat:wght@700&family=Cinzel:wght@600&family=Lora:wght@500&family=Modern+Antiqua&family=Montserrat:wght@200;500;800&family=Open+Sans:wght@700&family=Roboto+Serif:opsz,wght@8..144,800&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body id="signup">
    <span class="d-none" id="username"></span>
  <div class="title">
    <h1> Smart <span class="b"> Login </span> <span class="c"> System </span></h1>
  </div>
    <div class="box w-50 m-auto shadow-lg my-5 py-3 px-5 rounded ">
        <h3>Sign Up</h3>
        <input id="signupName" type="text" class="form-control my-3" placeholder="Enter your Name">
        <input id="signupEmail" type="email" class="form-control my-3" placeholder="Enter your Email">
        <p id="invalid"></p>
        <input id="signupPassword" type="password" class="form-control my-3" placeholder="Enter your Password">
        <p id="exist"></p>
        <button onclick="signUp()" id="submitBtn" class="log"> <a class="logspan"> Sign Up </a> </button>
        <p class="py-2">Already have an account ? <a href="login.html"> LOGIN</a></p>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
